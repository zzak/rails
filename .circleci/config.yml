version: 2.1

jobs:
  actioncable:
    docker:
      - image: cimg/ruby:3.1
      - image: circleci/redis
    steps:
      - checkout
      - run:
          name: Bundle install
          command: rm Gemfile.lock && bundle install
      - run:
          name: Test
          command: cd actioncable && bin/test

  actioncable-integration:
    docker:
      - image: cimg/ruby:3.1
      - image: circleci/redis
    steps:
      - checkout
      - run:
          name: Bundle install
          command: rm Gemfile.lock && bundle install
      - run:
          name: Test
          command: cd actioncable && bundle exec rake test:integration

workflows:
  version: 2
  test:
    jobs:
      - actioncable
      - actioncable-integration


