version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.2.3

commands:
  run-tests:
    parameters:
      gem:
        type: string
      command:
        type: string
        default: rake test
    steps:
      - run:
          name: Run tests
          command: |
            env COMPOSE_TLS_VERSION=TLSv1_2 \
            docker-compose -f .circleci/docker-compose.yml run app runner << parameters.gem >> "<< parameters.command >>"

jobs:
  parent:
    parameters:
      label:
        type: string
        default: default
    docker:
      - image: alpine
    steps:
      - run: echo "Matrix parent for << parameters.label >>"

  test-job:
    parameters:
      gem:
        type: string
      command:
        type: string
        default: rake test
      ruby:
        type: string
        default: latest
      mysql:
        type: string
        default: mysql:latest
      mysql_prepared_statements:
        type: boolean
        default: false
      nodes:
        type: integer
        default: 1
    machine:
      image: ubuntu-2004:202111-02
      docker_layer_caching: true
      resource_class: large
    parallelism: << parameters.nodes >>
    environment:
      RUBY_IMAGE: ruby:<< parameters.ruby >>
      MYSQL_IMAGE: << parameters.mysql >>
      MYSQL_PREPARED_STATEMENTS: << parameters.mysql_prepared_statements >>
    steps:
      - checkout
      - run:
          name: Make cache directory
          command: |
            sudo mkdir /caches
            sudo chown -R $USER:$USER /caches
      - restore_cache:
          keys:
            - v1-ruby:<< parameters.ruby >>-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app --build-arg MYSQL_IMAGE=$MYSQL_IMAGE --build-arg RUBY_IMAGE=$RUBY_IMAGE -t app -f .circleci/Dockerfile .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-ruby:<< parameters.ruby >>-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - run-tests:
          gem: << parameters.gem >>
          command: << parameters.command >>
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports

workflows:
  version: 2
