version: 2.1
setup: true
orbs:
  continuation: circleci/continuation@0.1.0
jobs:
  generate-config:
    executor: continuation/default
    parameters:
      ruby:
        type: string
    steps:
      - checkout
      - run:
          name: Generate Pipeline generated_config.yml file
          command: .circleci/generate-pipeline-config "<< parameters.ruby >>"
      - continuation/continue:
          parameters: '{}'
          configuration_path: configs/generated_config.yml
workflows:
  setup-workflow:
    jobs:
      - generate-config:
         matrix:
           parameters:
             ruby: ["2.7", "3.0", "3.1", "latest"]
         name: setup-workflow-<< matrix.ruby >>
