name: Markdown Lint

on: [pull_request]

permissions:
  contents: read

jobs:
  mdl:
    runs-on: ubuntu-latest
    env:
      BUNDLE_ONLY: rubocop

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby 3.2
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
        bundler-cache: true

    - name: Run mdl
      run: bundle exec mdl -c .mdlrc guides/source
